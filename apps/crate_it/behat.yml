default:
  filters:
    tags: ~@wip
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://localhost:8080'
      goutte: ~
      selenium2: ~

phantomjs:
  filters:
    tags: ~@wip
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://localhost'
      goutte: ~
      selenium2:
        wd_host: "http://localhost:8643/wd/hub"